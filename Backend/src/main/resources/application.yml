server:
  port: 8080

spring:
  # Default profile uses H2 database (in-memory)
  datasource:
    url: jdbc:h2:mem:vitalapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
    
  sql:
    init:
      mode: never
      # data-locations: classpath:sql/data.sql  # Deshabilitado temporalmente
      
  # Configuración para archivos estáticos (solo CSS/JS/otros, NO videos)
  # Los videos ahora se sirven desde Google Drive
  # CORS para Vite (puerto 5173). Si usas más, añádelos aquí.
  web:
    cors:
      allowed-origins: "http://localhost:5173"   # ← Vite
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true
    resources:
      static-locations: classpath:/static/
      cache:
        period: 3600
  
  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:your-facebook-app-id}
            client-secret: ${FACEBOOK_CLIENT_SECRET:your-facebook-app-secret}
            scope:
              - email
              - public_profile

# JWT Configuration
app:
  jwtSecret: ${JWT_SECRET:VitalApp2024SecretKeyForJWTTokenGenerationWithHS512AlgorithmRequiresAtLeast512BitsForSecureHashing}
  jwtExpirationInMs: 604800000 # 7 days
  
  # OAuth2 settings
  oauth2:
    authorizedRedirectUris:
      - http://localhost:5173/oauth2/redirect
      - http://localhost:3000/oauth2/redirect

logging:
  level:
    org.springframework.web: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

# Actuator endpoints for health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true

---
# MySQL profile configuration
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/vital_app_db?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: false

---
# Docker MySQL profile configuration
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/vital_app_db?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  jpa:
    hibernate:
      ddl-auto: update  # update: permite que Hibernate actualice el esquema automáticamente
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: false
