services:
  mysql:
    image: mysql:8.0
    container_name: vitalapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: vital_app_db
      MYSQL_USER: vitalapp
      MYSQL_PASSWORD: vitalapp123
      TZ: America/Bogota
    ports:
      - "3307:3306"  # Puerto externo 3307 para evitar conflicto con MySQL local
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot1234"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: vitalapp-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/vital_app_db?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234
      TZ: America/Bogota
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Opcional: navegador de BD s√∫per simple
  adminer:
    image: adminer
    container_name: vitalapp-adminer
    ports:
      - "8082:8080"
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysqldata:
